<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
ws = new WebSocket("ws://127.0.0.1:2346");
ws.onopen = function() {
	var data = {controller:'Other',action:'getUserInfo',data:{id:1}};
    alert("连接成功");
    ws.send(data);
    alert("给服务端发送一个字符串：tom");
};
ws.onmessage = function(e) {
    alert("收到服务端的消息：" + e.data);
};
</script>
</body>
</html>
